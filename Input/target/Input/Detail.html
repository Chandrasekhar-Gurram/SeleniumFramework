<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
</head>
<body>

	<form action="Goo">
		<table border="1" align="center" width="500" bgcolor="yellow">

			<h1>Registration</h1>
			<tr>
				<th>Name</th>
				<td><input type="text" name="Name" title="Name"
					placeholder="enter your name" required /></td>
			</tr>
			<br>
			<tr>
				<th>Password</th>
				<div class="md-form md-outline">
					<i class="fas fa-key prefix" aria-hidden="true"></i> <input
						type="password" name="Password" placeholder="Enter Password"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,20}"
						title="Must contain at least one  number and one uppercase and lowercase letter, and Must 4 to 20 characters"
						class="form-control validate" required> <label
						data-error="wrong" data-success="right" for="input-pwd\">Password</label>
					<span toggle="#input-pwd"
						class="fa fa-fw fa-eye field-icon toggle-password"></span>
				</div>

			</tr>
			<br>
			<tr>
				<th>ConfirmPassword</th>
				<td><input type="Password" name="ConfirmPassword"
					placeholder="Confirm your password"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,20}"
					title="Must contain at least one  number and one uppercase and lowercase letter, and Must 4 to 20 characters"
					required /></td>
			</tr>
			<br>
			<tr>
				<th>Email</th>
				<td><input type="email" name="Email"
					placeholder="Enter your mail" title="Must contain @ in email"
					required /></td>
			</tr>
			<br>
			<tr>
				<th>PhNo</th>
				<td><input type="tel" name="PhNo"
					placeholder="enter your number"
					title="1.Eneter 10 digits only 2.No Zero at first" minlength="10"
					pattern="[7-9]{1}[0-9]{9}" required /></td>
			</tr>
			<br>
			<tr>
				<th>Gender</th>
				<td>Male:<input type="radio" name="Gender" value="Gender" />
					FeMale:<input type="radio" value="Gender" /></td>
			</tr>
			<br>
			<tr>
				<th>Pincode</th>
				<td><input type="tel" name="Pincode"
					placeholder="Enter pin code" title="Enter 6 digits only"
					minlength="6" required /></td>
			</tr>
			<br>
			<tr>
				<th>City</th>
				<td><input type="text" name="City" placeholder="enter city"></td>
			</tr>
			<br>
			<tr>
				<th>EmpType</th>
				<td>Manager:<input type="radio" name="EmpType" value="EmpType" />
					Employee : <input type="radio" value="EmpType" />
				</td>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="Submit" /> <input type="reset" value="Reset Data" /></td>
			</tr>
			<tr>
				<td align="center">

					<h4>
						If Already Registerd User ? <a
							href="http://localhost:8080/Input/Directing.html">click here
							to login</a>
					</h4>
				</td>
			</tr>
		</table>


	</form>
	</ body>
</html>
